# .github/workflows/main.yml
name: module_4 tests

on:
  push:
    branches: [ main ]
    paths: [ 'module_4/**', '.github/workflows/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'module_4/**', '.github/workflows/**' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    # Spin up Postgres that your code can reach on localhost:5432
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gradcafe
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    defaults:
      run:
        working-directory: module_4

    env:
      # Optional: fail fast if DB canâ€™t be reached
      PGCONNECT_TIMEOUT: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done
          # Sanity check: the DB exists
          psql -h localhost -p 5432 -U postgres -d gradcafe -c 'select 1;'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage[toml]

      - name: Run tests with coverage
        run: |
          pytest -q --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=1
          coverage report > coverage_summary.txt

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: module_4/coverage_summary.txt
